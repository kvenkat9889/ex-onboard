<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard - Employee Onboarding</title>
    <!-- <link rel="stylesheet" href="./On-boarding.css"> -->
     <style>
       
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
}

:root {
    --primary-color: #2563eb;
    --secondary-color: #64748b;
    --success-color: #22c55e;
    --danger-color: #ef4444;
    --background-color: #f8fafc;
    --card-background: #ffffff;
    --border-color: #e2e8f0;
    --text-primary: #1e293b;
    --text-secondary: #64748b;
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
}

body {
    background-color: var(--background-color);
    color: var(--text-primary);
    line-height: 1.5;
}

/* Container and Header */
.container {
    max-width: 1280px;
    margin: 0 auto;
    padding: 1.5rem;
}

.header {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    margin-bottom: 2rem;
}

@media (min-width: 768px) {
    .header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }
}

.header h1 {
    font-size: 1.875rem;
    font-weight: 700;
    color: var(--text-primary);
    animation: slideDown 0.5s ease-out;
}

/* Search and Filter Section */
.search-bar {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
}

.search-bar input,
.filter-section select {
    padding: 0.75rem 1rem;
    border: 1px solid var(--border-color);
    border-radius: 0.5rem;
    background-color: var(--card-background);
    transition: all 0.2s ease;
    font-size: 0.875rem;
}

.search-bar input {
    flex: 1;
    min-width: 250px;
}

.search-bar input:focus,
.filter-section select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.filter-section {
    display: flex;
    gap: 1rem;
    margin-bottom: 2rem;
    flex-wrap: wrap;
}

.filter-section select {
    min-width: 150px;
}

/* Employee Grid */
.employees-grid {
    display: grid;
    gap: 1.5rem;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    margin-bottom: 2rem;
}

.employee-card {
    background-color: var(--card-background);
    border-radius: 0.75rem;
    padding: 1.5rem;
    box-shadow: var(--shadow-sm);
    transition: all 0.3s ease;
    cursor: pointer;
    animation: fadeIn 0.5s ease-out;
}

.employee-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

.employee-card h3 {
    font-size: 1.125rem;
    margin-bottom: 1rem;
    color: var(--text-primary);
}

.employee-info {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.employee-info p {
    color: var(--text-secondary);
    font-size: 0.875rem;
}

/* Status Badges */
.status {
    display: inline-block;
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 500;
    text-transform: uppercase;
}

.status-pending {
    background-color: #fef3c7;
    color: #92400e;
}

.status-approved {
    background-color: #dcfce7;
    color: #166534;
}

.status-rejected {
    background-color: #fee2e2;
    color: #991b1b;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    animation: fadeIn 0.3s ease-out;
}

.modal-content {
    position: relative;
    background-color: var(--card-background);
    margin: 2rem auto;
    padding: 2rem;
    border-radius: 1rem;
    max-width: 800px;
    max-height: 90vh;
    overflow-y: auto;
    animation: slideUp 0.4s ease-out;
}

.close-btn {
    position: absolute;
    top: 1rem;
    right: 1.5rem;
    font-size: 1.5rem;
    cursor: pointer;
    color: var(--text-secondary);
    transition: color 0.2s ease;
}

.close-btn:hover {
    color: var(--text-primary);
}

/* Employee Details Styling */
.header-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid var(--border-color);
}

.employee-header {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.employee-avatar {
    width: 3.5rem;
    height: 3.5rem;
    background-color: var(--primary-color);
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.25rem;
    font-weight: 600;
}

.details-section {
    margin-bottom: 2rem;
    animation: fadeIn 0.5s ease-out;
}

.details-section h3 {
    color: var(--text-primary);
    margin-bottom: 1rem;
    font-size: 1.125rem;
}

.details-grid {
    display: grid;
    gap: 1.5rem;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
}

.detail-item label {
    display: block;
    color: var(--text-secondary);
    font-size: 0.875rem;
    margin-bottom: 0.25rem;
}

.detail-item div {
    color: var(--text-primary);
    font-weight: 500;
}

/* Document Preview */
.document-preview {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-top: 0.5rem;
    padding: 0.5rem;
    background-color: var(--background-color);
    border-radius: 0.5rem;
    font-size: 0.875rem;
}

/* Action Buttons */
.action-buttons {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 0.5rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
}

.btn-approve {
    background-color: var(--success-color);
    color: white;
}

.btn-reject {
    background-color: var(--danger-color);
    color: white;
}

.btn:hover {
    opacity: 0.9;
    transform: translateY(-1px);
}

/* Pagination */
.pagination {
    display: flex;
    justify-content: center;
    gap: 0.5rem;
    margin-top: 2rem;
}

.pagination button {
    padding: 0.5rem 1rem;
    border: 1px solid var(--border-color);
    background-color: var(--card-background);
    border-radius: 0.5rem;
    cursor: pointer;
    transition: all 0.2s ease;
}

.pagination button.active {
    background-color: var(--primary-color);
    color: white;
    border-color: var(--primary-color);
}

.pagination button:hover:not(.active) {
    background-color: var(--background-color);
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideDown {
    from {
        transform: translateY(-20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes slideUp {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Loading State */
.loading {
    text-align: center;
    padding: 2rem;
    color: var(--text-secondary);
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% {
        opacity: 1;
    }
    50% {
        opacity: 0.5;
    }
    100% {
        opacity: 1;
    }
}

/* Responsive Adjustments */
@media (max-width: 640px) {
    .container {
        padding: 1rem;
    }
    
    .modal-content {
        margin: 1rem;
        padding: 1rem;
    }
    
    .header-section {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
    }
    
    .action-buttons {
        flex-direction: column;
    }
    
    .btn {
        width: 100%;
    }
}
     </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HR Dashboard - Employee Onboarding</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search employees...">
            </div>
        </div>

        <div class="filter-section">
            <select id="statusFilter">
                <option value="">All Status</option>
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
                <option value="Rejected">Rejected</option>
            </select>
            <select id="sortBy">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="name">Name A-Z</option>
            </select>
        </div>
        
        <div id="employeesGrid" class="employees-grid">
            <!-- Employee cards will be dynamically added here -->
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be dynamically added here -->
        </div>
    </div>

    <!-- Modal for detailed view -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="employeeDetails">
                <!-- Detailed employee information will be added here -->
            </div>
        </div>
    </div>
    <script>
        
let employees = [];
const ITEMS_PER_PAGE = 6;
let currentPage = 1;

// Load employees from localStorage
function loadEmployees() {
    const storedEmployees = localStorage.getItem('hrEmployees');
    employees = storedEmployees ? JSON.parse(storedEmployees) : [];
    displayEmployees();
}

// Filter and sort employees
function getFilteredEmployees() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const statusFilter = document.getElementById('statusFilter').value;
    const sortBy = document.getElementById('sortBy').value;

    let filtered = employees.filter(emp => {
        const matchesSearch = (emp.firstName + ' ' + emp.lastName).toLowerCase().includes(searchTerm);
        const matchesStatus = !statusFilter || emp.status === statusFilter;
        return matchesSearch && matchesStatus;
    });

    // Sort employees
    filtered.sort((a, b) => {
        switch(sortBy) {
            case 'newest':
                return new Date(b.submissionDate) - new Date(a.submissionDate);
            case 'oldest':
                return new Date(a.submissionDate) - new Date(b.submissionDate);
            case 'name':
                return (a.firstName + ' ' + a.lastName).localeCompare(b.firstName + ' ' + b.lastName);
            default:
                return 0;
        }
    });

    return filtered;
}

// Display employees
function displayEmployees() {
    const filteredEmployees = getFilteredEmployees();
    const grid = document.getElementById('employeesGrid');
    grid.innerHTML = '';

    const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
    const endIndex = startIndex + ITEMS_PER_PAGE;
    const paginatedEmployees = filteredEmployees.slice(startIndex, endIndex);

    paginatedEmployees.forEach(emp => {
        const card = document.createElement('div');
        card.className = 'employee-card';
        card.onclick = () => showEmployeeDetails(emp);
        
        const submissionDate = new Date(emp.submissionDate).toLocaleDateString();
        
        card.innerHTML = `
            <h3>${emp.firstName} ${emp.lastName}</h3>
            <div class="employee-info">
                <p>Employee ID: ${emp.employeeId}</p>
                <p>Submission Date: ${submissionDate}</p>
                <p>Email: ${emp.email}</p>
                <span class="status status-${emp.status.toLowerCase()}">${emp.status}</span>
            </div>
        `;
        
        grid.appendChild(card);
    });

    updatePagination(filteredEmployees.length);
}

// Update pagination
function updatePagination(totalItems) {
    const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';

    for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.innerText = i;
        button.className = i === currentPage ? 'active' : '';
        button.onclick = () => {
            currentPage = i;
            displayEmployees();
        };
        pagination.appendChild(button);
    }
}

        </div>

            <div>${employee.emergencyRelation}</div>
        </div>
    </div>
</div>

<div class="details-section">
    <h3>Current Address</h3>
    <div class="details-grid">
        <div class="detail-item">
            <label>Street Address</label>
            <div>${employee.currentAddress}</div>
        </div>
        <div class="detail-item">
            <label>City</label>
            <div>${employee.currentCity}</div>
        </div>
        <div class="detail-item">
            <label>State</label>
            <div>${employee.currentState}</div>
        </div>
        <div class="detail-item">
            <label>Pincode</label>
            <div>${employee.currentPincode}</div>
        </div>
    </div>
</div>

${employee.permanentAddress ? `
<div class="details-section">
    <h3>Permanent Address</h3>
    <div class="details-grid">
        <div class="detail-item">
            <label>Street Address</label>
            <div>${employee.permanentAddress}</div>
        </div>
        <div class="detail-item">
            <label>City</label>
            <div>${employee.permanentCity}</div>
        </div>
        <div class="detail-item">
            <label>State</label>
            <div>${employee.permanentState}</div>
        </div>
        <div class="detail-item">
            <label>Pincode</label>
            <div>${employee.permanentPincode}</div>
        </div>
    </div>
</div>
` : ''}

<div class="details-section">
    <h3>Bank Details</h3>
    <div class="details-grid">
        <div class="detail-item">
            <label>Account Holder Name</label>
            <div>${employee.accountHolderName}</div>
        </div>

        </div>

            <label>Account Number</label>
            <div>${employee.accountNumber}</div>
        </div>
        <div class="detail-item">
            <label>IFSC Code</label>
            <div>${employee.ifscCode}</div>
        </div>
    </div>
</div>

<div class="action-buttons">
    <button class="btn btn-approve" onclick="updateStatus('${employee.employeeId}', 'Approved')">Approve</button>
    <button class="btn btn-reject" onclick="updateStatus('${employee.employeeId}', 'Rejected')">Reject</button>
</div>
`;

modal.style.display = 'block';
}

// Close modal
function closeModal() {
    document.getElementById('employeeModal').style.display = 'none';
}

// Update employee status
function updateStatus(employeeId, status) {
    const employeeIndex = employees.findIndex(emp => emp.employeeId === employeeId);
    if (employeeIndex !== -1) {
        employees[employeeIndex].status = status;
        localStorage.setItem('hrEmployees', JSON.stringify(employees));
        displayEmployees();
        closeModal();
    }
}

// Event listeners
document.getElementById('searchInput').addEventListener('input', () => {
    currentPage = 1;
    displayEmployees();
});

document.getElementById('statusFilter').addEventListener('change', () => {
    currentPage = 1;
    displayEmployees();
});

document.getElementById('sortBy').addEventListener('change', displayEmployees);

// Close modal when clicking outside
window.onclick = function(event) {
const modal = document.getElementById('employeeModal');
if (event.target === modal) {
    closeModal();
}
};

// Handle escape key press to close modal
document.addEventListener('keydown', function(event) {
if (event.key === 'Escape') {
    closeModal();
}
});

// Export data to CSV
function exportToCSV() {
const filteredEmployees = getFilteredEmployees();
if (filteredEmployees.length === 0) {
    alert('No data to export');
    return;
}

// Get headers from first employee object
const headers = Object.keys(filteredEmployees[0]);

// Create CSV content
let csvContent = headers.join(',') + '\n';

// Add data rows
filteredEmployees.forEach(emp => {
    const row = headers.map(header => {
        let cell = emp[header] || '';
        // Wrap in quotes if contains comma
        if (cell.toString().includes(',')) {
            cell = `"${cell}"`;
        }
        return cell;
    });
    csvContent += row.join(',') + '\n';
});

// Create and trigger download
const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
const link = document.createElement('a');
if (navigator.msSaveBlob) {
    // IE 10+
    navigator.msSaveBlob(blob, 'employee_data.csv');
} else {
    // Other browsers
    link.href = URL.createObjectURL(blob);
    link.setAttribute('download', 'employee_data.csv');
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
}

// Add export button to header
function addExportButton() {
const searchBar = document.querySelector('.search-bar');
const exportBtn = document.createElement('button');
exportBtn.className = 'btn';
exportBtn.style.backgroundColor = '#2563eb';
exportBtn.style.color = 'white';
exportBtn.textContent = 'Export to CSV';
exportBtn.onclick = exportToCSV;
searchBar.appendChild(exportBtn);
}

// Initialize dashboard
function initDashboard() {
generateDummyData();
loadEmployees();
addExportButton();
}

// Add loading state handlers
function showLoading() {
const grid = document.getElementById('employeesGrid');
grid.innerHTML = '<div style="text-align: center; padding: 20px;">Loading...</div>';
}

function hideLoading() {
displayEmployees();
}

// Refresh data periodically
function setupAutoRefresh() {
setInterval(() => {
    loadEmployees();
}, 30000); // Refresh every 30 seconds
}

// Error handling
function handleError(error) {
console.error('Error:', error);
const grid = document.getElementById('employeesGrid');
grid.innerHTML = `
    <div style="text-align: center; padding: 20px; color: #ef4444;">
        An error occurred. Please try refreshing the page.
    </div>
`;
}

// Initialize the dashboard with error handling
try {
initDashboard();
setupAutoRefresh();
} catch (error) {
handleError(error);
}
